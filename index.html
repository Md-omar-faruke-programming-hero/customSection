    <script>
        
//button click chnage content start
        function hitButton(buttonNumber) {

                document.getElementById('meetingTitle').innerHTML = '<h2 style="color: #F4F4F4; font-family: Poppins; font-size: 80px; letter-spacing: -4px;">STEP 3, MARKETING</h2>';

//button click chnage content end


/////////////////////////
//button click chnage background color start
document.addEventListener("DOMContentLoaded", function() {
    var buttons = document.querySelectorAll(".button");

    // Add event listener to handle button clicks
    buttons.forEach(function(button) {
        button.addEventListener('click', function() {
            // Reset all buttons' background colors
            buttons.forEach(function(btn) {
                btn.style.backgroundColor = '#6f6f70';
            });

            // Set clicked button's background color to white
            button.style.backgroundColor = 'white';
           
            // Set a timeout to revert the background color after a delay
            setTimeout(function() {
                button.style.backgroundColor = '#6f6f70';
            }, 2000); // 2000 milliseconds = 2 seconds
        });
    });
});
//button click chnage background color end



// chnage content and button animation start
document.addEventListener("DOMContentLoaded", function() {
    var buttons = document.querySelectorAll(".button");
    var timeouts = [];
    var contentChanges = [
        { heading: "STEP 1, MEETING", src: "https://i.ibb.co/y5qr8NH/302328084-383500220645087-5212701640678588966-n-1.jpg", paragraph: "Send them something they'll actually use â€” a fun gift card or good old cash. And it only takes a few seconds." },
        { heading: "STEP 2, WEBSITE OPTIMIZING", src: "https://i.ibb.co/12zyPby/spiderman.jpg", paragraph: "Be the group dinner hero â€” grab the bill and settle up faster than it takes to down your drink." },
        { heading: "STEP 3, MARKETING", src: "https://i.ibb.co/1fxrV2G/service3.png", paragraph: "Sending and receiving money is just as easy as texting a friend." }
    ];

    // Function to start animations and content changes
    function startAnimations() {
        for (var i = 0; i < buttons.length; i++) {
            animateButton(i);
        }
    }

    // Function to animate button
    function animateButton(index) {
        var button = buttons[index];
        var fill = document.createElement("span");
        fill.classList.add("fill");
        button.appendChild(fill);

        // Trigger the fill animation after a delay
        timeouts[index] = setTimeout(function() {
            fill.style.width = "100%";
           
            // Change the color of the button to transparent after fill animation completes
            setTimeout(function() {
                fill.classList.remove("fill");
            }, 7000); // 7000 milliseconds = 7 seconds (Same as the fill animation duration)

            // Change content when button animation starts
            changeContent(contentChanges[index].heading, contentChanges[index].src, contentChanges[index].paragraph);
        }, index * 7000); // Delay for each button
    }

    // Function to change content
    function changeContent(heading, src, paragraph) {
        document.getElementById('meetingTitle').innerHTML = '<h2 style="color: #F4F4F4; font-family: Poppins; font-size: 80px;  letter-spacing: -4px;">' + heading + '</h2>';
        document.getElementById('meetingImage').src = src;
        document.getElementById('meetingImage').style.width = '400px';
        document.getElementById('meetingImage').style.height = '500px';
        document.getElementById('meetingImage').style.borderRadius = '30px';
        // document.getElementById('meetingParagraph').innerHTML = paragraph;
    }

    // Start animations initially
    startAnimations();

    // Repeat animations and content changes after completing the cycle
    setInterval(function() {
        // Remove existing fill spans before starting the animation again
        buttons.forEach(function(button, index) {
            var fill = button.querySelector('.fill');
            if (fill) {
                fill.remove();
                clearTimeout(timeouts[index]);
            }
        });
        // Restart animations and content changes
        startAnimations();
    }, buttons.length * 7500); // Repeat after all buttons finish
});
// chnage content and button animation end
















        

    </script>
